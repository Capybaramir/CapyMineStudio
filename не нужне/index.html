<html>
<head>
    <title>Главная</title>
    <style>
        .container {
            display: flex;
            align-items: center;
            gap: 50px;
            margin: 100px;
            min-height: 100vh;
        }

        img {
            width: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .text-animation {
            font-family: 'Courier New', monospace;
            font-size: 32px;
            color: #2c3e50;
            width: 600px;
            text-align: right;
            overflow: hidden;
        }

        .text-wrapper {
            display: inline-block;
            position: relative;
            transition: transform 0.5s ease, opacity 0.3s;
            transform: translateX(100%);
            opacity: 0;
        }

        .text-wrapper.active {
            transform: translateX(0);
            opacity: 1;
        }

        .text-wrapper.removing {
            transform: translateX(-100%);
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="capymine.jpg">
        <div class="text-animation">
            <div class="text-wrapper" id="textElement"></div>
        </div>
    </div>

    <script>
        const phrases = [
            "CapyMineStudio",
            "Сделай свой сервер Уникальным",
            "Сотни модов и плагинов",
            "Начни Бесплатно",
            "Без знаний программирования"
        ];

        const textElement = document.getElementById('textElement');
        let phraseIndex = 0;
        let isAnimating = true;
        let lastScrollPosition = window.pageYOffset;
        let animationTimeout;

        function startAnimation() {
            if (!isAnimating) return;
            
            textElement.textContent = phrases[phraseIndex];
            textElement.classList.add('active');

            animationTimeout = setTimeout(() => {
                textElement.classList.remove('active');
                textElement.classList.add('removing');
                
                animationTimeout = setTimeout(() => {
                    textElement.classList.remove('removing');
                    phraseIndex = (phraseIndex + 1) % phrases.length;
                    startAnimation();
                }, 500);
            }, 2000);
        }

        function stopAnimation() {
            isAnimating = false;
            clearTimeout(animationTimeout);
            textElement.classList.remove('active', 'removing');
            phraseIndex = 0;
            textElement.textContent = phrases[0];
            textElement.classList.add('active');
        }

        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;
            
            if (currentScroll > lastScrollPosition) {
                // Скролл вниз
                if (isAnimating) stopAnimation();
            } else {
                // Скролл вверх
                if (!isAnimating) {
                    isAnimating = true;
                    startAnimation();
                }
            }
            lastScrollPosition = currentScroll;
        });

        // Запуск анимации при загрузке
        startAnimation();
    </script>

        }
